spring:
  profiles:
    active:
      - dev

---

server:
  port: 8001

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml    #mybatis配置文件所在路径
  type-aliases-package: com.example.springcloud.entity  #所有Entity别名所在类
  mapper-locations:
    - classpath:mybatis/mapper/**/*.xml                 #mapper映射文件

spring:
  profiles: dev
  application:
    name: microservice-provider-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudDB01?useUnicode=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    dbcp2:
      min-idle: 5           #数据库连接池最小维持连接数
      initial-size: 5       #初始化连接数
      max-total: 5          #最大连接数
      max-wait-millis: 200  #等待连接超时的最大时间

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: microservicecloud-dept8001
    prefer-ip-address: true #访问路径可以显示ip地址

info:
  app.name: yct-microservicecloud-dept
  company.name: 杨楚天
  build.artifactId: microservice-provider-dept-8001
  build.version: 1.0-SNAPSHOT

